<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <div class="bmi">
        <div class="form-container">
          <center>
            <form id="form">
              <input
                type="number"
                id="weight"
                class="input"
                placeholder="Enter the weight in kg"
              />
              <br />
              <input
                type="number"
                id="height"
                class="input"
                placeholder="Enter the weight in cm"
              />
              <br />
              <input type="submit" value="Calculate" id="submit" />
            </form>
            <h2 id="bmi-display">BMI = <span id="bmi-value">0.0</span></h2>
          </center>
        </div>
        <div class="image-container">
          <img src="assets/meter.png" alt="..." id="background-image" />
          <img src="assets/pointer.png" alt="..." id="pointer-image" />
        </div>
      </div>
    </center>
    <script src="script.js"></script>
  </body>
</html>
